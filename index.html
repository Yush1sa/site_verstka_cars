<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide"
        style="background-image: url('images/Frame.svg'); background-repeat: no-repeat; background-position: right top; overflow: hidden;">
        <div class="navbar">
            <div class="navbar-logo">
                <img src="images/Frame 993.svg" alt="">
            </div>
            <div class="navbar-menu">
                <div class="navbar-menu-item">Become a renter</div>
                <div class="navbar-menu-item">Rental deals</div>
                <div class="navbar-menu-item">How it work</div>
                <div class="navbar-menu-item">Why choose us</div>
            </div>
            <div class="navbar-user">
                <div class="navbar-user-sign-in">Sign in</div>
                <div class="navbar-user-sign-up">Sign up</div>
            </div>
        </div>
        <div class="content">
            <div class="content-title">
                <div class="content-title-text">
                    Find, book and <br>
                    rent a car <span
                        style="padding-bottom: 8px; color: rgba(21, 114, 211, 1); background-image: url(images/Vector\ 1.svg); background-repeat: no-repeat; background-position:bottom;">
                        Easily
                    </span>
                </div>
                <div class="content-title-details">
                    Get a car wherever and whenever you <br>
                    need it with your IOS and Android device.
                </div>
                <div style="cursor: pointer;">
                    <img src="images/Frame 2.svg" alt="">
                </div>
            </div>
            <div class="content-image">
                <img src="images/car 2 1.svg" alt="">
            </div>
        </div>
        <div class="search">
            <div class="search-info">
                <div class="search-info-point">
                    <div class="search-info-point-icon"><img src="images/location.svg" alt=""></div>
                    <div class="search-info-point-text">
                        <div class="search-info-point-text-title">Location</div>
                        <div class="search-info-point-text-details">Search your location</div>
                    </div>
                </div>
                <div class="search-info-point" style="border-inline: 1px solid rgba(172, 172, 172, 1);">
                    <div class="search-info-point-icon"><img src="images/calendar.svg" alt=""></div>
                    <div class="search-info-point-text">
                        <div class="search-info-point-text-title">Pickup date</div>
                        <div class="search-info-point-text-details">Tue 15 Feb, 09:00</div>
                    </div>
                </div>
                <div class="search-info-point">
                    <div class="search-info-point-icon"><img src="images/calendar.svg" alt=""></div>
                    <div class="search-info-point-text">
                        <div class="search-info-point-text-title">Return date</div>
                        <div class="search-info-point-text-details">Thu 16 Feb, 11:00</div>
                    </div>
                </div>
            </div>
            <div class="search-button">Search</div>
        </div>
    </div>
</body>
</html>
