<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slide"
        style="background-image: url('images/Frame.svg'); background-repeat: no-repeat; background-position: right top; overflow: hidden;">
        <div class="navbar">
            <div class="navbar-logo">
                <img src="images/Frame 993.svg" alt="">
            </div>
            <div class="navbar-menu">
                <div class="navbar-menu-item">Become a renter</div>
                <div class="navbar-menu-item">Rental deals</div>
                <div class="navbar-menu-item">How it work</div>
                <div class="navbar-menu-item">Why choose us</div>
            </div>
            <div class="navbar-user">
                <div class="navbar-user-sign-in">Sign in</div>
                <div class="navbar-user-sign-up">Sign up</div>
            </div>
        </div>
        <div class="content">
            <div class="content-title">
                <div class="content-title-text">
                    Find, book and <br>
                    rent a car <span style="color: rgba(21, 114, 211, 1);">Easily</span>
                </div>
                <div class="content-title-details">
                    Get a car wherever and whenever you <br>
                    need it with your IOS and Android device.
                </div>
                <div class="content-title-download">
                    <img src="images/Frame 2.svg" alt="">
                </div>
            </div>
            <div class="content-image">
                <img src="images/car 2 1.svg" alt="">
            </div>
        </div>
        <div class="search">
            <div class="search-info">
                <div>1</div>
                <div>2</div>
                <div>3</div>
            </div>
            <div class="search-button">Search</div>
        </div>
    </div>

</html>
